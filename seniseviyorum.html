<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Seni Seviyorum 🤍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 40px;
    }
    button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Seni seviyorum 🤍</h1>
  <button id="bende">Bende seni</button>

  <script>
    let button = document.getElementById("bende");
    let sayac = 0; // kaç defa tıklandı
    let tekrar = 3; // toplam tekrar sayısı

    button.addEventListener("click", function() {
      sayac++;
      if (sayac < tekrar) {
        document.body.innerHTML = `
          <h1>Seni seviyorum 🤍</h1>
          <button id="bende">Bende seni</button>
        `;
        button = document.getElementById("bende");
        button.addEventListener("click", arguments.callee);
      } else if (sayac === tekrar) {
        document.body.innerHTML = `
          <h1>Seni seviyorum 🤍</h1>
          <button id="tamam">Tamam</button>
        `;
        document.getElementById("tamam").addEventListener("click", function() {
          document.body.innerHTML = `
            <h1>Beni hep sevmiyorsun 😢</h1>
            <button id="bende">Bende seni</button>
          `;
          button = document.getElementById("bende");
          sayac = 0;
          button.addEventListener("click", function() {
            document.body.innerHTML = `
              <h1>Yaşasın 🤍🤍🤍🤍🤍</h1>
            `;
          });
        });
      }
    });
  </script>
</body>
</html>
